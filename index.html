<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="Brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <div class="right-links">
                <a href="index.html">Sign up</a>
                <a href="about.html">Log in</a>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>My Favourite Playlist</h1>
            <div class="songitemcontainer">
                <!-- Repeat song items as needed -->
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songname">Tum Hi Ho</span>
                    <span class="songlistplay"><span class="timestamp">04:22<i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" id="gif" alt="">
            <span id="masterSongName">Tum Hi Ho</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f8d0378aa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
